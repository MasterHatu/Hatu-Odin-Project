	<h1>Kraft Dinner Recipe</h1>
	<p><img src="./img/kraftdinner.png" alt="A bowl of Kraft Dinner"></p>
	<h2>Ingredients</h2>
	<ul>
		<li>A pack of Kraft Dinner</li>
		<li>Some sauce</li>
		<li>Some spice</li>
	</ul>
	<h2>Instructions</h2>
	<ol>
