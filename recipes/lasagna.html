<body>
	<h1>Lasagna Recipe</h1>
	<p><img src="./img/lasagna.png" alt="A piece of lasagna on a plate"></p>
	<h2>Ingredients</h2>
	<ul>
		<li>Some dough stuff</li>
		<li>Some sauce</li>
		<li>Some spice</li>
	</ul>
	<h2>Instructions</h2>
	<ol>
		<li>Mix up the dough stuff</li>
		<li>Put the dough and the sauce in layers</li>
